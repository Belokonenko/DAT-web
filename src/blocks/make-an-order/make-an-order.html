<section class="make-an-order content-padding">
	<div class="container">

		<div class="breadcrumbs make-an-order__breadcrumbs">
			<ul class="breadcrumbs__list">
				<li class="breadcrumbs__item">
					<a class="button breadcrumbs__ref" href="index.html">home</a>
				</li>
				<li class="breadcrumbs__item make-an-order__back-history-btn">
					<a class="button breadcrumbs__ref">basket</a>
				</li>
				<li class="breadcrumbs__item">
					<a class="button breadcrumbs__ref breadcrumbs__ref_active">
						Make an order
					</a>
				</li>
			</ul>
		</div>

		<h1 class="
			title 
			title_leaf-l 
			title_leaf-r 
			title_size_l 
			make-an-order__title">
			Make an order
		</h1>

		<div class="make-an-order__content">

			<form class="
				form-registration 
				form-registration__form 
				make-an-order__checkout-info" action="" onsubmit="return validateForm()">

				<fieldset class="form-registration__fildset make-an-order__contacts">
					<legend class="visually-hidden">Write to Us</legend>

					<div class="form-registration__fild">
						<input class="form-registration__input name" name="name" id="name"
							type="text" placeholder="Name" required="" minlength="2"
							maxlength="50" spellcheck="false" title="Name">
						<span class="form-registration__error" id="name_message_err"></span>
					</div>

					<div class="form-registration__fild">
						<input class="form-registration__input surname" name="surname "
							id="surname" type="text" placeholder="Surname" required=""
							minlength="2" maxlength="50" spellcheck="false" title="Surname">
						<span class="form-registration__error" id="surname_message_err"></span>
					</div>

					<div class="form-registration__fild">
						<input class="form-registration__input email" id="email" name="email"
							type="email" placeholder="E-mail" required="" spellcheck="false"
							title="example@mail.com">
						<span class="form-registration__error" id="email_message_err"></span>
					</div>

					<!-- pattern="\+380 \(\d{2}\) \d{3}-\d{2}-\d{2}" -->
					<!-- title="+380 (xx) xxx-xx-xx" -->
					<div class="form-registration__fild">
						<input class="form-registration__input phone-input" name="phone-input"
							id="phone-input" type="tel" placeholder="Phone" required=""
							minlength="5" maxlength="20" spellcheck="false">
						<span class="form-registration__error"
							id="phone-input_message_err"></span>
					</div>

					<div class="form-registration__fild form-registration__fild-textaria">
						<textarea class="form-registration__input form-registration__textaria"
							name="message" id="message" placeholder="Write to Us"
							spellcheck="true" title="Your Message"></textarea>
						<span class="form-registration__error" id="message_error"></span>
					</div>

				</fieldset>

				<fieldset class="form-registration__fildset make-an-order__delivery">
					<legend class="visually-hidden">Write to Us</legend>

					<div class="form-registration__fild">
						<input class="form-registration__input name" name="name" id="name"
							type="text" placeholder="Name" required="" minlength="2"
							maxlength="50" spellcheck="false" title="Name">
						<span class="form-registration__error" id="name_message_err"></span>
					</div>

					<div class="form-registration__fild">
						<input class="form-registration__input surname" name="surname "
							id="surname" type="text" placeholder="Surname" required=""
							minlength="2" maxlength="50" spellcheck="false" title="Surname">
						<span class="form-registration__error" id="surname_message_err"></span>
					</div>

					<div class="form-registration__fild">
						<input class="form-registration__input email" id="email" name="email"
							type="email" placeholder="E-mail" required="" spellcheck="false"
							title="example@mail.com">
						<span class="form-registration__error" id="email_message_err"></span>
					</div>

					<!-- pattern="\+380 \(\d{2}\) \d{3}-\d{2}-\d{2}" -->
					<!-- title="+380 (xx) xxx-xx-xx" -->
					<div class="form-registration__fild">
						<input class="form-registration__input phone-input" name="phone-input"
							id="phone-input" type="tel" placeholder="Phone" required=""
							minlength="5" maxlength="20" spellcheck="false">
						<span class="form-registration__error"
							id="phone-input_message_err"></span>
					</div>

					<div class="form-registration__fild form-registration__fild-textaria">
						<textarea class="form-registration__input form-registration__textaria"
							name="message" id="message" placeholder="Write to Us"
							spellcheck="true" title="Your Message"></textarea>
						<span class="form-registration__error" id="message_error"></span>
					</div>

				</fieldset>
				<fieldset class="make-an-order__payment">
					<label class="checkbox__label">
						<input class="checkbox__input" type="radio" name="payment">
						<span class="checkbox__castom"></span>
						<!-- castom -->
						<span class="text">Cash</span>
					</label>
					<label class="checkbox__label">
						<input class="checkbox__input" type="radio" name="payment">
						<span class="checkbox__castom"></span>
						<!-- castom -->
						<span class="text">Card Payment</span>
					</label>
					<label class="checkbox__label">
						<input class="checkbox__input" type="radio" name="payment">
						<span class="checkbox__castom"></span>
						<!-- castom -->
						<span class="text">Online Card Payment</span>
					</label>

				</fieldset>

			</form>


			<div class="cart-items">

			</div>


		</div>

	</div>
