<!-- order callback modal window -->
<dialog class="modal callback-dialog" id="callbackDialog">
  <form method="dialog" id="callbackForm">
    <h2 class="title title_size_l title_leaf-l title_leaf-r modal-login__title">Order a Call Back</h2>

    <input class="form-registration__input name" type="text" id="name" name="name" placeholder="Your Name" required />

    <input class="form-registration__input" type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />

    <div class="dialog-buttons">
      <button type="submit" class="submit-btn button button_smooth button_accent modal-login__button">Submit</button>
    </div>
  </form>
  <div class="responseMessage hide"></div>
  <button type="button" class="close-btn button modal__btn-close modal-login__btn-close"></button>

  <div id="preloader">
    <!-- Здесь можно разместить анимацию или изображение индикатора загрузки -->
    <div class="spinner"></div>
  </div>
</dialog>
